fed_name: Building
fed_conf:
  model_script : Csv_out.py
  class_name: CSV
  n_instances: 1
  RL_training: true
  mem_attrs : [outputs.plug]
  real_period: 3600
fed_info:
  broker: null
  broker_init: null
  broker_key: null
  broker_port: null
  core_init: null #for debugging only
  core_name: building_core
  core_type: zmq
  local_port: null
  separator: null
fed_flags:
  UNINTERRUPTIBLE: False
  WAIT_FOR_CURRENT_TIME_UPDATE: False
  TERMINATE_ON_ERROR: True

fed_properties:
  TIME_DELTA: 1e-09
  TIME_PERIOD: 3600
  TIME_OFFSET: 0.5
  TIME_STOPTIME: 172800


fed_connections:
  sub: {}
  pub:
    0: [ {
      "key": "plug",
      "type": "double",
      "units": "W",
      "global": true
    } ]

  end:
    0:
      controllable_var: [ ]
#    0:
#      "destinations": [ "Battery/0"]
#      "sources": [ ] #this works if i want to subscribe to a value (e.g. pubblication) is useful to read data from sims that do not have endpoints and do not receive messages
#      "var_in": [ test_message ]
#      "var_out": [ [ test_message ]]
#    1:
#      "destinations": [ "Battery/1"]
#      "sources": [ ] #this works if i want to subscribe to a value (e.g. pubblication) is useful to read data from sims that do not have endpoints and do not receive messages
#      "var_in": [ test_message ]
#      "var_out": [ [ test_message ]]
  inp: {}
model_conf:
  params:
    csv_file: ['data/BUILD&PV.csv']
    multiplier: [{plug: -1}]
  init_state:
    outputs.plug: [ 0.0 ]
