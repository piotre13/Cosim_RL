fed_name: Envelope
fed_conf:
  model_script : test_case2/Envelope_Dummy.py
  class_name: Envelope
  n_instances: 1
  stateful: true
  RL_training: true
  mem_attrs : [outputs.t_in, outputs.p_demand, inputs.p_actual]
  real_period: 3600
  inputs_order: [['t_ext'],[],['p_actual']]
  outputs_order: [['p_demand'],[],['t_in']]
fed_info:
  broker: null
  broker_init: null
  broker_key: null
  broker_port: null
  core_init: null #for debugging only
  core_name: envelope_core
  core_type: zmq
  local_port: null
  separator: null
fed_flags:
  TERMINATE_ON_ERROR: true
  UNINTERRUPTIBLE: False
  ONLY_UPDATE_ON_CHANGE: True
  WAIT_FOR_CURRENT_TIME_UPDATE: False
  ROLLBACK: True
  FORWARD_COMPUTE: False

fed_properties:
  TIME_DELTA: 1e-09
  TIME_PERIOD: 3600
  TIME_OFFSET: 0.0
  TIME_RT_LAG: 0.0
  TIME_RT_LEAD: 0.0
  TIME_RT_TOLERANCE: 0.0
  TIME_INPUT_DELAY: 0.0
  TIME_OUTPUT_DELAY: 0.0
  TIME_STOPTIME: 36000
  TIME_GRANT_TIMEOUT: 0.0
  INT_MAX_ITERATIONS: 3

fed_connections:
  sub: {}
  pub:
    0: [{
      "key": "p_demand",
      "type": "double",
      "units": "W",
    },
      {
        "key": "t_in",
        "type": "double",
        "units": "C",
      }]
  end: {}
  inp:
    0: [
      {
        "key": "p_actual",
        "type": "double",
        "units": "W",
        "targets": [
          "Hvac/0/p_actual",
        ]
      },
      {
        "key": "t_ext",
        "type": "double",
        "units": "C",
        "targets": [
          "Weather/0/t_ext",
        ]
      }]

model_conf:
  params: {}
