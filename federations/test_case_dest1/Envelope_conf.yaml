fed_name: Envelope
fed_conf:
  model_script : model_Dest/Envelope.py
  class_name: Envelope
  n_instances: 1
  RL_training: true
  mem_attrs : [params.SOC, outputs.energy_out, inputs.power] # possibilities None no memory, [empty list] memorize all
  real_period: 3600
#  inputs_order: [ [ 'ac_t' ],[ ],[ 'p_actual' ] ]
#  outputs_order: [ [ '' ],[ ],[ 't_in' ] ]
fed_info:
  broker: null
  broker_init: null
  broker_key: null
  broker_port: null
  core_init: null #for debugging only
  core_name: battery_core
  core_type: zmq
  local_port: null
  separator: null
fed_flags:
  TERMINATE_ON_ERROR: true
  UNINTERRUPTIBLE: False
  ONLY_TRANSMIT_ON_CHANGE: False
  ONLY_UPDATE_ON_CHANGE: False
  WAIT_FOR_CURRENT_TIME_UPDATE: True

fed_properties:
  TIME_DELTA: 1e-09
  TIME_PERIOD: 3600
  TIME_OFFSET: 0.0
  TIME_STOPTIME: 172800
  INT_MAX_ITERATIONS: 50

fed_connections:
  sub: {}
  pub:
    0: [{
      "key": "p_demand 8674",
      "type": "double",
      "units": "kW",
    },
      {
        "key": "p_demand 8677",
        "type": "double",
        "units": "kW",
      },
      {
        "key": "p_demand 8680",
        "type": "double",
        "units": "kW",
      },
      {
        "key": "p_demand 8692",
        "type": "double",
        "units": "kW",
      },
      {
        "key": "p_demand 73086",
        "type": "double",
        "units": "kW",
      },
      {
        "key": "zone.act_t 8674",
        "type": "double",
        "units": "C",
      },
      {
        "key": "zone.act_t 8677",
        "type": "double",
        "units": "C",
      },
      {
        "key": "zone.act_t 8680",
        "type": "double",
        "units": "C",
      },
      {
        "key": "zone.act_t 8692",
        "type": "double",
        "units": "C",
      },
      {
        "key": "zone.act_t 73086",
        "type": "double",
        "units": "C",
      }]
  end: {}
  inp:
    0: [ {
      "key": "schedule.ac_t_max",
      "type": "double",
      "units": "C",
      "targets": ["Controller/0/tSetMax"]
    },
      {
        "key": "schedule.ac_t_min",
        "type": "double",
        "units": "C",
        "targets": [ "Controller/0/tSetMin" ]
      },
      {
        "key": "zone.vent_q 8674",
        "type": "double",
        "units": "kW",
        "targets": [ "Hvac/0/Q" ]
      },
      {
        "key": "zone.vent_q 8677",
        "type": "double",
        "units": "kW",
        "targets": [ "Hvac/1/Q" ]
      },
      {
        "key": "zone.vent_q 8680",
        "type": "double",
        "units": "kW",
        "targets": [ "Hvac/2/Q" ]
      },
      {
        "key": "zone.vent_q 8692",
        "type": "double",
        "units": "W",
        "targets": [ "Hvac/3/Q" ]
      },
      {
        "key": "zone.vent_q 73086",
        "type": "double",
        "units": "W",
        "targets": [ "Hvac/4/Q" ]
      }]
model_conf:
  params:
    run.timestep: [3600]
    run.time_begin: [0]
    run.time_end: [86400]
    run.warming_days: [31]
    run.housing: [true]
    run.as_nature_state: [true]
    run.no_long_wave_radiation: [true]
    run.no_sky_radiation: [true]
    run.const_occupant: [true]
    run.various_fresh_air: [true]
    run.as_control_state: [true]
    run.enable_ac_start_t: [true]
    run.radiator: [true]
    run.param_a: [1e100]
    run.param_b: [1e100]
  require: [[zone.ac_t, zone.load_s, zone.fresh_vent_load_s ]]
  zone_ids : [[8674, 8677, 8680, 8692, 73086]]
  init_state: {}